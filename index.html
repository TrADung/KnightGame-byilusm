<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Game Hiệp Sĩ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .control-btn {
            position: fixed;
            bottom: 20px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50%;
            font-size: 24px;
            color: white;
            display: none;
        }
        @media (max-width: 768px) {
            .control-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="mobile-controls">
        <div id="left-right">
            <button id="btn-left" class="control-btn">⬅️</button>
            <button id="btn-right" class="control-btn">➡️</button>
        </div>
        <div id="jump-attack">
            <button id="btn-jump" class="control-btn">⬆️</button>
            <button id="btn-attack" class="control-btn">⚔️</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
