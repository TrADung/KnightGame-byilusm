<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giáng Sinh</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1d3c5b;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }
        .text {
            font-size: 6rem;
            text-align: center;
            color: white;
            position: absolute;
            top: 20%;
            width: 100%;
        }
        .typewriter {
            animation: typing 4s steps(60) 1s forwards, blinkCaret 0.75s step-end infinite;
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        @keyframes blinkCaret {
            50% {
                border-color: transparent;
            }
        }
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 9999;
            background-color: transparent;
            opacity: 0.5;
        }
        .snowflake {
            position: absolute;
            top: -50px;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: snowfall 10s linear infinite;
        }
        @keyframes snowfall {
            to {
                transform: translateY(100vh);
            }
        }
        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
            display: flex;
            gap: 10px;
        }
        .controls button {
            padding: 10px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .controls button:hover {
            background-color: #ccc;
        }
        .giftbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .giftbox:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1 class="text typewriter">Merry Christmas</h1>

    <div class="snow"></div>
    <div class="controls">
        <button id="playSound">Play Sound</button>
        <button id="stopSound">Stop Sound</button>
    </div>
    <div class="giftbox" id="giftbox">Open Gift</div>

    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin3.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin3.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MotionPathPlugin.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/Physics2DPlugin3.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/EasePack3.min.js"></script>

    <script>
        // Tạo tuyết rơi
        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                let snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * window.innerWidth + 'px';
                snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                document.querySelector('.snow').appendChild(snowflake);
            }
        }
        createSnowflakes();

        // Tạo sự kiện cho hộp quà
        document.getElementById('giftbox').addEventListener('click', function() {
            alert('Mở hộp quà! Chúc bạn một mùa Giáng Sinh vui vẻ!');
        });

        // Điều khiển âm thanh
        const playButton = document.getElementById('playSound');
        const stopButton = document.getElementById('stopSound');
        let audio = new Audio('https://www.soundjay.com/button/beep-07.wav');

        playButton.addEventListener('click', function() {
            audio.play();
        });

        stopButton.addEventListener('click', function() {
            audio.pause();
        });

        // Tạo các hiệu ứng GSAP
        MorphSVGPlugin.convertToPath('polygon');
        var xmlns = "http://www.w3.org/2000/svg",
            xlinkns = "http://www.w3.org/1999/xlink",
            select = function (s) {
                return document.querySelector(s);
            },
            selectAll = function (s) {
                return document.querySelectorAll(s);
            },
            pContainer = select('.pContainer'),
            mainSVG = select('.mainSVG'),
            star = select('#star'),
            sparkle = select('.sparkle'),
            tree = select('#tree'),
            showParticle = true,
            particleColorArray = ['#E8F6F8', '#ACE8F8', '#F6FBFE', '#A2CBDC', '#B74551', '#5DBA72', '#910B28', '#910B28', '#446D39'],
            particleTypeArray = ['#star', '#circ', '#cross', '#heart'],
            particlePool = [],
            particleCount = 0,
            numParticles = 201;

        gsap.set('svg', { visibility: 'visible' });

        gsap.set(sparkle, { transformOrigin: '50% 50%', y: -100 });

        let getSVGPoints = (path) => {
            let arr = [];
            var rawPath = MotionPathPlugin.getRawPath(path)[0];
            rawPath.forEach((el, value) => {
                let obj = {};
                obj.x = rawPath[value * 2];
                obj.y = rawPath[(value * 2) + 1];
                if (value % 2) {
                    arr.push(obj);
                }
            });
            return arr;
        };

        let treePath = getSVGPoints('.treePath'),
            treeBottomPath = getSVGPoints('.treeBottomPath'),
            mainTl = gsap.timeline({ delay: 0, repeat: 0 }),
            starTl;

        function flicker(p) {
            gsap.killTweensOf(p, { opacity: true });
            gsap.fromTo(p, { opacity: 1 }, { duration: 0.07, opacity: Math.random(), repeat: -1 });
        }

        function createParticles() {
            var i = numParticles, p, particleTl, step = numParticles / treePath.length, pos;
            while (--i > -1) {
                p = select(particleTypeArray[i % particleTypeArray.length]).cloneNode(true);
                mainSVG.appendChild(p);
                p.setAttribute('fill', particleColorArray[i % particleColorArray.length]);
                p.setAttribute('class', "particle");
                particlePool.push(p);
                gsap.set(p, { x: -100, y: -100, transformOrigin: '50% 50%' });
            }
        }

        var getScale = gsap.utils.random(0.5, 3, 0.001, true);

        function playParticle(p) {
            if (!showParticle) { return };
            var p = particlePool[particleCount];
            gsap.set(p, { x: gsap.getProperty('.pContainer', 'x'), y: gsap.getProperty('.pContainer', 'y'), scale: getScale() });
            var tl = gsap.timeline();
            tl.to(p, {
                duration: gsap.utils.random(0.61, 6),
                physics2D: { velocity: gsap.utils.random(-23, 23), angle: gsap.utils.random(-180, 180), gravity: gsap.utils.random(-6, 50) },
                scale: 0,
                rotation: gsap.utils.random(-60, 60),
                alpha: 0,
                repeat: 0
            });
            if (particleCount === particlePool.length - 1) { particleCount = 0 }
            else { particleCount++; }
        }

        setInterval(() => {
            playParticle();
        }, 100);

    </script>
</body>
</html>
